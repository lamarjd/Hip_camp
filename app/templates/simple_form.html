<!DOCTYPE html>

    <form method="post" action="/simple-form">
        {{ form.csrf_token }}
        
    <div>
        {{ form.name.label }}
        {{ form.name(size=32)}}
    </div>

    <div>
        {{ form.age.label }}
        {{ form.age(size=32) }}
    </div>

    <div>
        {{ form.bio.label }}
        {{ form.bio(size=32) }}
    </div>

    <div>
        {{ form.submit }}
        {{ form.home }}
    </div>    

    </form>
</html>
